<div class="container mt-5" *ngIf="user">
  <div class="card shadow-lg p-4 border-0 rounded-4">
    <div class="d-flex flex-column flex-md-row align-items-center text-center text-md-start gap-4">
      <img [src]="user.avatarUrl || 'https://bootdey.com/img/Content/avatar/avatar7.png'" 
           class="rounded-circle border border-2 border-primary shadow-sm" 
           width="100" height="100" alt="User Avatar" />

      <div>
        <h3 class="fw-bold mb-1">{{ user.name }}</h3>
        <p class="text-muted mb-2"><i class="bi bi-envelope me-1"></i>{{ user.email }}</p>

        <div class="mb-2">
          <span class="me-2"><strong>Sport:</strong> {{ user.sport }}</span>
          <span class="badge bg-secondary text-capitalize">{{ user.level }}</span>
        </div>

        <p class="mb-0"><strong>City:</strong> {{ user.city }}</p>
      </div>
    </div>
  </div>
</div>
