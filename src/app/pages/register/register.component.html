<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h3 class="mb-4 text-center">Register for RallyMatch</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
              Name is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
              Email is required.
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
              Please enter a valid email.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
              Password is required.
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
              Password must be at least 6 characters.
            </div>
          </div>
          <div class="mb-3">
            <label for="sport" class="form-label">Sport</label>
            <select id="sport" class="form-select" formControlName="sport">
              <option value="padel">Padel</option>
              <option value="tennis">Tennis</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="level" class="form-label">Level</label>
            <select id="level" class="form-select" formControlName="level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" formControlName="city" [class.is-invalid]="registerForm.get('city')?.invalid && registerForm.get('city')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('city')?.hasError('required') && registerForm.get('city')?.touched">
              City is required.
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success py-2">{{ success }}</div>
          <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Register
          </button>
        </form>
        <div class="text-center mt-3">
          <a routerLink="/login">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
