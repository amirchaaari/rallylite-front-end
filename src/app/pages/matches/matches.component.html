<div class="container my-4">
  <h2 class="mb-4">Upcoming Matches</h2>

  <div class="scrollable-container" style="max-height: 70vh; overflow-y: auto;">
    <div *ngFor="let match of matches" class="card mb-3 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title text-capitalize">{{ match.sport }} Match</h5>
            <p class="card-text mb-1"><strong>Location:</strong> {{ match.location }}</p>
            <p class="card-text mb-1"><strong>Date:</strong> {{ match.date | date: 'mediumDate' }}</p>
            <p class="card-text mb-1"><strong>Level:</strong> {{ match.level }}</p>
<p class="card-text mb-1">
  <strong>Created by:</strong>
  <a [routerLink]="['/profile', match.createdBy._id]" class="text-decoration-none d-flex align-items-center">
    <img *ngIf="match.createdBy.photoUrl" [src]="match.createdBy.photoUrl" alt="User Photo"
         class="rounded-circle me-2" width="32" height="32">
    {{ match.createdBy.name }}
  </a>
</p>

            <p class="card-text mb-1"><strong>Players:</strong> {{ match.players.length }} / {{ match.maxPlayers }}</p>
          </div>
          <div>
            <button class="btn btn-outline-primary" (click)="joinMatch(match._id)">Join Match</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
