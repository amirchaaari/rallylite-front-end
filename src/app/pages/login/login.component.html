<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h3 class="mb-4 text-center">Login to RallyMatch</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              Email is required.
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
              Please enter a valid email.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              Password is required.
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
          <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Login
          </button>
        </form>
        <div class="text-center mt-3">
          <a routerLink="/register">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
